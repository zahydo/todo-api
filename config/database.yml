# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000
  encoding: unicode

development:
  <<: *default
  adapter: sqlite3
  database: todos-api_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  adapter: sqlite3
  database: todos-api_test

production:
  <<: *default
  adapter: postgresql
  database: todos-api_production
  host: <%= ENV.fetch('DATABASE_HOST') {"0.0.0.0"} %>
  port: <%= ENV.fetch('DATABASE_PORT') {"5432"} %>
  username: <%= ENV.fetch('DATABASE_USERNAME') {"developer"} %>
  password: <%= ENV.fetch('DATABASE_PASSWORD') {"developer_pass"} %>